<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Support Vector Machine</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Penguin Gender Classification</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('svmpredict')}}" method="post">
        <input
          type="text"
          name="billln"
          placeholder="Bill Length in MM"
          required="required"
        />
        <input
          type="text"
          name="billdpth"
          placeholder="Bill Depth in MM"
          required="required"
        /><input
          type="text"
          name="fliplen"
          placeholder="Flipper Length in MM"
          required="required"
        /><input
          type="text"
          name="bmg"
          placeholder="Body Mass in grams"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
      <br />
      <a
        class="btn btn-primary btn-block btn-large"
        style="text-decoration: none"
        href="/"
        role="button"
        >Home</a
      >
      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
