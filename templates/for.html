<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Random Forest Classification</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Possum Gender Classification</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('forpredict')}}" method="post">
        <input
          type="text"
          name="age"
          placeholder="Age"
          required="required"
        />
        <input
          type="text"
          name="skullw"
          placeholder="Weight of it's skull"
          required="required"
        /><input
          type="text"
          name="totlgt"
          placeholder="Total length of the Possum"
          required="required"
        /><input
          type="text"
          name="footlgt"
          placeholder="Length of the Possum's Foot"
          required="required"
        /><input
          type="text"
          name="chest"
          placeholder="Length of the Possum's Chest"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
      <br />
      <a
        class="btn btn-primary btn-block btn-large"
        style="text-decoration: none"
        href="/"
        role="button"
        >Home</a
      >
      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
